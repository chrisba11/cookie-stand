<!DOCTYPE html>

<html>
  <head>
    <title>Salmon Cookies Sales Data</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Nunito+Sans|Open+Sans+Condensed:300" rel="stylesheet">
  </head>
  <body>
    <section>
      <h2>
        <img id="left-fishy" class="fishy" src="../img/salmon.png" alt="Beautiful, delicious looking salmon." title="Beautiful, delicious looking salmon.">
        Salmon Cookies Sales Data
        <img id="right-fishy" class="fishy" src="../img/salmon.png" alt="Beautiful, delicious looking salmon." title="Beautiful, delicious looking salmon.">
      </h2>
    </section>
    <table id="cookies"></table>
    <form id="new-store">
      <fieldset>
        <legend>Add A Store</legend>

        <label for="store-name">Store Name</label>
        <input id="store-name" type="text" name="storename" required />
        <br/>
        <label for="min-cust">Minimum Customers Per Hour</label>
        <input id="min-cust" type="number" step="any" name="mincustomers" required />
        <br/>
        <label for="max-cust">Maximum Customers Per Hour</label>
        <input id="max-cust" type="number" step="any" name="maxcustomers" required />
        <br/>
        <label for="avg-cookies">Average # Cookies Per Customer</label>
        <input id="avg-cookies" type="number" step="any" name="averagecookies" required />
        <br/>
        <button>Add Store</button>
      </fieldset>
    </form>
    <script src="../js/app.js"></script>
  </body>
</html>
